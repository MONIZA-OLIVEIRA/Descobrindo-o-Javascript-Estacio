<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Receitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="formatos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="receitas.html">Receitas</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
                    <li class="nav-item active"><a class="nav-link" href="usuarios.html">Usuários</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <h1>Usuários Cadastrados</h1>
        <div id="usuarios-lista" class="row">
            <!-- Os usuários serão preenchidos aqui pelo JavaScript -->
        </div>
    </main>
    <footer class="text-center">
        <p>&copy; 2024 Receitas. Todos os direitos reservados.</p>
    </footer>
    <script>
        async function loadUsers() {
            const response = await fetch('https://reqres.in/api/users?page=1');
            const data = await response.json();
            const usuariosLista = document.getElementById('usuarios-lista');

            data.data.forEach(usuario => {
                const usuarioCard = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="${usuario.avatar}" class="card-img-top" alt="${usuario.first_name} ${usuario.last_name}">
                            <div class="card-body">
                                <h5 class="card-title">${usuario.first_name} ${usuario.last_name}</h5>
                                <p class="card-text">${usuario.email}</p>
                            </div>
                        </div>
                    </div>
                `;
                usuariosLista.innerHTML += usuarioCard;
            });
        }

        window.onload = loadUsers;
    </script>
    <style>
        main {
            padding: 20px;
        }
    </style>
</body>
</html>
